<div *ngIf="!contas.length" class="spinner-border" role="status">
  <!-- <span>Carregando... </span> -->
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="contas.length" class=" mt-3 table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Cliente</th>
      <th scope="col">Conta</th>
      <th scope="col">AgÃªncia</th>
      <th scope="col">Saldo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <td> {{ conta.cliente.nome}}  </td>
      <td> {{ conta.numero}}  </td>
      <td> {{ conta.agencia}}  </td>
      <td> {{ conta.saldo | currency: 'BRL'}}  </td>

    </tr>
  </tbody>
</table>
