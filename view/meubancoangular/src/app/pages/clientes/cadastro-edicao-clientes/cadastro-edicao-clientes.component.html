<h2 class="text-center">Cadastro de clientes</h2>


<!-- <small>

<form [formGroup]="formGroup" (ngSubmit)="enviar()" class="bg-light card p-4">
  <div class="mb-3">
    <label for="">Nome</label>
    <input type="text" class="form-control" formControlName="nome">
  </div>
  <div class="mb-3">
    <label for="">CPF</label>
    <input type="text" class="form-control" formControlName="cpf">
  </div>
  <div class="mb-3">
    <label for="">E-mail</label>
    <input type="text" class="form-control" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="">Observações</label>
    <input type="text" class="form-control" formControlName="observacoes">
  </div>

  <button type="submit" [disabled]="!formGroup.valid" class="btn btn-dark">Enviar</button>
</form>
